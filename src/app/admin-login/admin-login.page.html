<ion-content class="login-content">

  <img alt="Silhouette of mountains" src="../assets/images/logo.png" />
  
  <ion-card>
   
    <div class="login-container">

      <h2>Welcome Back!</h2>
      <form #form="ngForm" (ngSubmit)="onSubmit(form)">
        <ion-item>
          <ion-label position="floating">Username</ion-label>
          <ion-input type="text" [(ngModel)]="username" name="username" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" [(ngModel)]="password" name="password" required></ion-input>
        </ion-item>

        <ion-button [routerLink]="['/admin-dashboard']" class="login" expand="full" type="submit" [disabled]="!form.valid">Login</ion-button>
      </form>
    </div>
  </ion-card>
</ion-content>
